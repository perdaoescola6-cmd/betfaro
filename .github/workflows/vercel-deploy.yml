name: Vercel Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Link and Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Create .vercel directory in frontend with project config
          mkdir -p frontend/.vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > frontend/.vercel/project.json
          echo "Project config:"
          cat frontend/.vercel/project.json
          
          # Deploy from root, specifying frontend as the directory
          echo "Deploying to Vercel..."
          vercel deploy --prod --yes --token=$VERCEL_TOKEN --cwd=frontend 2>&1 | tee deploy.log || true
          
          # Show full log for debugging
          echo "=== Full deploy log ==="
          cat deploy.log
          
          # Extract URL from output
          URL=$(grep -oE 'https://[^ ]+\.vercel\.app' deploy.log | head -1 || echo "")
          if [ -z "$URL" ]; then
            URL=$(grep -oE 'https://betfaro[^ ]+' deploy.log | head -1 || echo "URL not found")
          fi
          echo "Deployed to: $URL"
          
          echo "### üöÄ Deployed to Vercel" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Wait for propagation
        run: sleep 30

      - name: Verify Deployment
        run: |
          echo "Checking if site is responding..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://betfaro.com.br)
          echo "HTTP Status: $STATUS"
          
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Site is live and responding!"
            echo "### ‚úÖ Deployment Verified" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Site returned status $STATUS"
            echo "### ‚ö†Ô∏è Verification Warning" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check API endpoint
        run: |
          echo "Checking API suggestions endpoint..."
          RESPONSE=$(curl -s "https://betfaro.com.br/api/suggestions?day=today" | head -c 300)
          echo "API Response: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q '"items"'; then
            echo "‚úÖ API returning new format with items!"
            echo "### ‚úÖ API Verified (new format)" >> $GITHUB_STEP_SUMMARY
          elif echo "$RESPONSE" | grep -q '"suggestions"'; then
            echo "‚ö†Ô∏è API still returning old format"
            echo "### ‚ö†Ô∏è API using old format" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå API response unexpected"
          fi
