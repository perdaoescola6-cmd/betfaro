name: Vercel Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Debug secrets
        run: |
          echo "VERCEL_ORG_ID length: ${#VERCEL_ORG_ID}"
          echo "VERCEL_PROJECT_ID length: ${#VERCEL_PROJECT_ID}"
          echo "VERCEL_TOKEN set: ${{ secrets.VERCEL_TOKEN != '' }}"

      - name: Create Vercel project config
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json << EOF
          {"orgId":"${VERCEL_ORG_ID}","projectId":"${VERCEL_PROJECT_ID}"}
          EOF
          cat .vercel/project.json
        working-directory: ./frontend

      - name: Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./frontend
        continue-on-error: false

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### üöÄ Deployed to Vercel" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        working-directory: ./frontend

      - name: Wait for propagation
        run: sleep 30

      - name: Verify Deployment
        run: |
          echo "Checking if site is responding..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://betfaro.com.br)
          echo "HTTP Status: $STATUS"
          
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Site is live and responding!"
            echo "### ‚úÖ Deployment Verified" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Site returned status $STATUS"
            echo "### ‚ö†Ô∏è Verification Warning" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check API endpoint
        run: |
          echo "Checking API suggestions endpoint..."
          RESPONSE=$(curl -s "https://betfaro.com.br/api/suggestions?day=today" | head -c 300)
          echo "API Response: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q '"items"'; then
            echo "‚úÖ API returning new format with items!"
            echo "### ‚úÖ API Verified (new format)" >> $GITHUB_STEP_SUMMARY
          elif echo "$RESPONSE" | grep -q '"suggestions"'; then
            echo "‚ö†Ô∏è API still returning old format"
            echo "### ‚ö†Ô∏è API using old format" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå API response unexpected"
          fi
