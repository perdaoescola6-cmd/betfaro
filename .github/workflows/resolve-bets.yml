name: Resolve Pending Bets

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  resolve:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Call Bet Resolver API
        env:
          RESOLVE_URL: https://www.betfaro.com.br/api/bets/resolve
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "ðŸš€ Calling: $RESOLVE_URL"
          
          # Use -L to follow redirects, -i to show headers for debugging
          response=$(curl -s -L -w "\n%{http_code}" -X POST "$RESOLVE_URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ge 400 ]; then
            echo "::error::API call failed with status $http_code"
            exit 1
          fi
          
          echo "âœ… Bet resolver completed successfully"
